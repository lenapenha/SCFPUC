<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="body">

    <h:form id="gastosSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Gastos Search Filter" switchType="ajax">

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Lotado</ui:define>
                <h:inputText id="lotado" value="#{gastosList.gastos.lotado}"/>
            </s:decorate>

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{gastosList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/GastosList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Gastos Search Results (#{empty gastosList.resultList ? 0 : (gastosList.paginated ? gastosList.resultCount : gastosList.resultList.size)})</f:facet>
    <div class="results" id="gastosList">

    <h:outputText value="The gastos search returned no results."
               rendered="#{empty gastosList.resultList}"/>

    <rich:dataTable id="gastosList"
                var="_gastos"
              value="#{gastosList.resultList}"
           rendered="#{not empty gastosList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gastosList}"/>
                    <ui:param name="propertyLabel" value="Id gasto"/>
                    <ui:param name="propertyPath" value="gastos.idGasto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gastos.idGasto}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gastosList}"/>
                    <ui:param name="propertyLabel" value="Data"/>
                    <ui:param name="propertyPath" value="gastos.data"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gastos.data}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gastosList}"/>
                    <ui:param name="propertyLabel" value="Lotado"/>
                    <ui:param name="propertyPath" value="gastos.lotado"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gastos.lotado}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gastosList}"/>
                    <ui:param name="propertyLabel" value="Odometro"/>
                    <ui:param name="propertyPath" value="gastos.odometro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gastos.odometro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gastosList}"/>
                    <ui:param name="propertyLabel" value="Qtd"/>
                    <ui:param name="propertyPath" value="gastos.qtd"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gastos.qtd}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gastosList}"/>
                    <ui:param name="propertyLabel" value="Tipo combustivel id combustivel"/>
                    <ui:param name="propertyPath" value="gastos.tipoCombustivel.idCombustivel"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gastos.tipoCombustivel.idCombustivel}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gastosList}"/>
                    <ui:param name="propertyLabel" value="Tipo gasto"/>
                    <ui:param name="propertyPath" value="gastos.tipoGasto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gastos.tipoGasto}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gastosList}"/>
                    <ui:param name="propertyLabel" value="Tipo servico id servico"/>
                    <ui:param name="propertyPath" value="gastos.tipoServico.idServico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gastos.tipoServico.idServico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gastosList}"/>
                    <ui:param name="propertyLabel" value="Valor"/>
                    <ui:param name="propertyPath" value="gastos.valor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gastos.valor}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gastosList}"/>
                    <ui:param name="propertyLabel" value="Veiculo id veiculo"/>
                    <ui:param name="propertyPath" value="gastos.veiculo.idVeiculo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gastos.veiculo.idVeiculo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Gastos' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="gastosViewId">
                <f:param name="gastosIdGasto"
                        value="#{_gastos.idGasto}"/>
            </s:link>
            #{' '}
            <s:link view="/GastosEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="gastosEdit"
                rendered="#{empty from}">
                <f:param name="gastosIdGasto"
                        value="#{_gastos.idGasto}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/GastosList.xhtml"
            rendered="#{gastosList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/GastosList.xhtml"
            rendered="#{gastosList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{gastosList.previousFirstResult}"/>
        </s:link>

        <s:link view="/GastosList.xhtml"
            rendered="#{gastosList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{gastosList.nextFirstResult}"/>
        </s:link>

        <s:link view="/GastosList.xhtml"
            rendered="#{gastosList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{gastosList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/GastosEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create gastos">
            <f:param name="gastosIdGasto"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
